<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmart Store</title>
</head>
<body>

    <h1>Welcome to Gmart</h1>

    <button onclick="testBackend()">Test Backend</button>

    <div id="paypal-button-container"></div>

    <script>
        const BACKEND_URL = "https://gmart-backend-7kyz.onrender.com";

        async function testBackend() {
            try {
                const res = await fetch(`${BACKEND_URL}/api/test`);
                const data = await res.json();
                alert("Backend Working: " + JSON.stringify(data));
            } catch (e) {
                alert("Backend Error: " + e.message);
            }
        }
    </script>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=ARoMwu1ud5yvo2OpjOTpH64BOyMM4SnUfKsZFcTw7JYjT6b_ZkMulJWdokMoFa3hjUW2-cCdCaIT6p8w&currency=USD"></script>

    <script>
        paypal.Buttons({
            createOrder: async function () {
                const res = await fetch(`${BACKEND_URL}/api/create-order`, {
                    method: "POST",
                });
                const data = await res.json();
                return data.id;
            },

            onApprove: async function (data) {
                const res = await fetch(`${BACKEND_URL}/api/capture-order`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ orderID: data.orderID })
                });

                const details = await res.json();
                alert("Payment success! " + JSON.stringify(details));
            },

            onError: function (err) {
                alert("PayPal Error: " + err);
            }
        }).render('#paypal-button-container');
    </script>

</body>
</html>
