<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmart Frontend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        #products-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }

        .product-card h3 {
            margin: 10px 0 5px;
        }

        .product-card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Gmart Frontend Test</h1>
    <button id="testBtn">Test API</button>
    <div id="result"></div>

    <h2>Products</h2>
    <div id="products-container"></div>

    <script>
        // Test API button
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://gmart-backend-7kyz.onrender.com/api/test');
                const data = await response.json();
                document.getElementById('result').textContent = data.message;
            } catch (err) {
                document.getElementById('result').textContent = 'Error connecting to API';
            }
        });

        // Fetch products from backend and display
        async function loadProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = 'Loading products...';

            try {
                const res = await fetch('https://gmart-backend-7kyz.onrender.com/api/products');
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const products = await res.json();

                container.innerHTML = ''; // Clear loading text
                products.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <h3>${p.name}</h3>
                        <p>${p.description || ''}</p>
                        <p>Price: $${(p.price / 100).toFixed(2)}</p>
                    `;
                    container.appendChild(card);
                });

            } catch (err) {
                console.error('Error loading products:', err);
                container.textContent = 'Failed to load products.';
            }
        }

        // Load products on page load
        window.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
