<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmart Frontend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        button {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin: 3px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        #products-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card h3 {
            margin: 5px 0;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        #cart-container {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .cart-item button {
            padding: 3px 8px;
            font-size: 12px;
        }

        #cart-total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>

    <!-- PayPal SDK for Euro -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=EUR"></script>
</head>
<body>
    <h1>Gmart Frontend Test</h1>
    <button id="testBtn">Test API</button>
    <div id="result"></div>

    <div id="products-container"></div>
