<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmart Frontend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        #products-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card h3 {
            margin: 10px 0 5px;
        }

        .product-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Gmart Frontend Test</h1>

    <!-- Test API -->
    <button id="testBtn">Test API</button>
    <div id="result"></div>

    <!-- Products -->
    <h2>Products</h2>
    <div id="products-container"></div>

    <script>
        const backendUrl = 'https://gmart-backend-7kyz.onrender.com';

        // ---------- Test API ----------
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${backendUrl}/api/test`);
                const data = await response.json();
                document.getElementById('result').textContent = data.message;
            } catch (err) {
                console.error('API Error:', err);
                document.getElementById('result').textContent = 'Error connecting to API';
            }
        });

        // ---------- Fetch & Display Products ----------
        async function fetchProducts() {
            try {
                const response = await fetch(`${backendUrl}/api/products`);
                if (!response.ok) throw new Error('Failed to fetch products');

                const products = await response.json();
                const container = document.getElementById('products-container');
                container.innerHTML = '';

                if (products.length === 0) {
                    container.textContent = 'No products available.';
                    return;
                }

                products.forEach(p => {
                    const prodDiv = document.createElement('div');
                    prodDiv.className = 'product-card';
                    prodDiv.innerHTML = `
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <p>Price: â‚¬${(p.price / 100).toFixed(2)}</p>
                    `;
                    container.appendChild(prodDiv);
                });
            } catch (err) {
                console.error('Products Error:', err);
                document.getElementById('products-container').textContent = 'Error loading products';
            }
        }

        // Fetch products immediately on page load
        fetchProducts();
    </script>
</body>
</html>
