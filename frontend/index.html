<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmart</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            color: #333;
        }

        #cart-btn {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #cart-btn:hover {
            background: #0b7dda;
        }

        /* Products */
        #products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: left;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 220px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            background: #eee;
        }

        .product-card button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Cart Drawer */
        #cart-drawer {
            position: fixed;
            right: -350px;
            top: 0;
            width: 300px;
            height: 100%;
            background: white;
            border-left: 2px solid #ccc;
            padding: 20px;
            box-shadow: -4px 0 10px rgba(0,0,0,0.2);
            transition: 0.3s;
            overflow-y: auto;
        }

        #close-cart {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>Gmart</h1>
        <button id="cart-btn">Cart</button>
    </header>

    <!-- Test API -->
    <button id="testBtn">Test Backend</button>
    <div id="result"></div>

    <h2>Products</h2>
    <div id="products-container"></div>

    <!-- Cart Drawer -->
    <div id="cart-drawer">
        <button id="close-cart">Close</button>
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
    </div>

<script>
    const backendUrl = "https://gmart-backend-7kyz.onrender.com";

    // ---------------------- TEST API ----------------------
    document.getElementById("testBtn").addEventListener("click", async () => {
        try {
            const res = await fetch(`${backendUrl}/api/test`);
            const data = await res.json();
            document.getElementById("result").textContent = data.message;
        } catch (err) {
            document.getElementById("result").textContent = "Error connecting to API";
        }
    });

    // ---------------------- PRODUCTS ----------------------
    async function fetchProducts() {
        try {
            const res = await fetch(`${backendUrl}/api/products`);
            const products = await res.json();
            const container = document.getElementById("products-container");

            container.innerHTML = "";

            products.forEach(p => {
                const div = document.createElement("div");
                div.className = "product-card";

                div.innerHTML = `
                    <img src="${p.image || ''}" alt="No Image">
                    <h3>${p.name}</h3>
                    <p>${p.description}</p>
                    <p><b>€${(p.price / 100).toFixed(2)}</b></p>
                    <button onclick="addToCart('${p._id}', '${p.name}', ${p.price})">Add to Cart</button>
                `;

                container.appendChild(div);
            });

        } catch (err) {
            console.log("Product error:", err);
        }
    }

    fetchProducts();

    // ---------------------- CART ----------------------
    let cart = [];

    function addToCart(id, name, price) {
        cart.push({ id, name, price });
        renderCart();
    }

    function renderCart() {
        const container = document.getElementById("cart-items");
        container.innerHTML = "";

        cart.forEach(item => {
            container.innerHTML += `
                <div class="cart-item">
                    <p>${item.name}</p>
                    <p>€${(item.price/100).toFixed(2)}</p>
                </div>
            `;
        });
    }

    // Drawer open/close
    document.getElementById("cart-btn").onclick = () => {
        document.getElementById("cart-drawer").style.right = "0px";
    };

    document.getElementById("close-cart").onclick = () => {
        document.getElementById("cart-drawer").style.right = "-350px";
    };

</script>

</body>
</html>
