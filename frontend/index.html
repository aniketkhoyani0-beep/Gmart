<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gmart â€” Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <div class="brand">
        <a href="index.html">G<span>Mart</span></a>
      </div>

      <!-- SINGLE SEARCH BOX -->
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for products..."
          autocomplete="off"
        />
        <button id="searchBtn">Search</button>

        <!-- Suggestions -->
        <div id="searchSuggestions" class="search-suggestions"></div>
      </div>
    </div>

    <div class="header-right">
      <div id="location" class="location">Deliver to: Your Location</div>
      <button id="themeToggle" class="ghost-btn">ðŸŒ™</button>
      <a id="authLink" href="auth.html" class="link-btn">Login</a>
      <button id="logoutBtn" class="ghost-btn" style="display:none">Logout</button>
      <a href="cart.html" class="cart-link">
        Cart (<span id="cartCount">0</span>)
      </a>
    </div>
  </header>

  <main class="container">
    <!-- Banner carousel -->
    <section class="banner-section">
      <div id="bannerCarousel" class="carousel"></div>
      <div class="carousel-dots" id="carouselDots"></div>
    </section>

    <!-- Categories -->
    <section class="categories" id="categoriesRow"></section>

    <!-- Home sections -->
    <section id="homeSections" class="home-sections"></section>

    <!-- All products -->
    <section id="allProductsSection" class="all-products-section">
      <div class="section-header">
        <h3>All Products</h3>
      </div>
      <div id="allProductsGrid" class="products-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div>Â© Gmart</div>
      <div class="app-buttons">
        <a class="store-btn" href="#">
          <img alt="Play" src="assets/google-play.png">
        </a>
        <a class="store-btn" href="#">
          <img alt="AppStore" src="assets/appstore.png">
        </a>
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
