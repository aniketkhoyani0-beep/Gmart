<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmart Frontend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #products-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .cart-panel {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .qty-btn {
            padding: 5px 12px;
            font-size: 16px;
            background: #2196f3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .qty-btn:hover {
            background: #0a7cd3;
        }
    </style>
</head>
<body>

    <h1>Gmart Frontend Test</h1>

    <!-- API Test -->
    <button id="testBtn">Test API</button>
    <div id="result" style="margin-top: 10px; text-align:center;"></div>

    <!-- Products -->
    <h2>Products</h2>
    <div id="products-container"></div>

    <!-- Cart -->
    <h2>Your Cart</h2>
    <div class="cart-panel">
        <div id="cart-items"></div>
        <h3>Total: €<span id="cart-total">0.00</span></h3>
    </div>

    <script>
        const backendUrl = 'https://gmart-backend-7kyz.onrender.com';
        let cart = {}; // cart object: {productId: {productData, qty}}

        // ---- Test API ----
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${backendUrl}/api/test`);
                const data = await response.json();
                document.getElementById('result').textContent = data.message;
            } catch (err) {
                document.getElementById('result').textContent = 'Error connecting to API';
            }
        });

        // ---- Fetch Products ----
        async function fetchProducts() {
            try {
                const response = await fetch(`${backendUrl}/api/products`);
                const products = await response.json();

                const container = document.getElementById('products-container');
                container.innerHTML = '';

              products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card';

    card.innerHTML = `
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <p>Price: €${(p.price / 100).toFixed(2)}</p>
        <button class="add-btn">Add to Cart</button>
    `;

    // Safe event listener (NO inline JS)
    card.querySelector(".add-btn").addEventListener("click", () => {
        addToCart(p);
    });

    container.appendChild(card);
});


            } catch {
                document.getElementById('products-container').textContent = 'Error loading products';
            }
        }

        // ---- Add to Cart ----
        function addToCart(product) {
            if (!cart[product._id]) {
                cart[product._id] = { product, qty: 1 };
            } else {
                cart[product._id].qty++;
            }
            renderCart();
        }

        // ---- Update Quantity ----
        function changeQty(id, amount) {
            if (!cart[id]) return;

            cart[id].qty += amount;

            if (cart[id].qty <= 0) delete cart[id];

            renderCart();
        }

        // ---- Render Cart ----
        function renderCart() {
            const cartDiv = document.getElementById('cart-items');
            const totalDiv = document.getElementById('cart-total');
            cartDiv.innerHTML = '';

            let total = 0;

            Object.values(cart).forEach(({ product, qty }) => {
                const itemTotal = (product.price / 100) * qty;
                total += itemTotal;

                const item = document.createElement('div');
                item.className = 'cart-item';

                item.innerHTML = `
                    <strong>${product.name}</strong>
                    <div>
                        <button class="qty-btn" onclick="changeQty('${product._id}', -1)">-</button>
                        <span style="margin: 0 10px;">${qty}</span>
                        <button class="qty-btn" onclick="changeQty('${product._id}', 1)">+</button>
                    </div>
                    <span>€${itemTotal.toFixed(2)}</span>
                `;

                cartDiv.appendChild(item);
            });

            totalDiv.textContent = total.toFixed(2);
        }

        // Load products on page open
        fetchProducts();
    </script>

</body>
</html>
