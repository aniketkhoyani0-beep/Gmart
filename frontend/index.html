<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmart Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gmart Frontend Test</h1>

    <!-- Test API -->
    <button id="testBtn">Test API</button>
    <div id="result"></div>

    <!-- Auth Section -->
<h2>User Login / Register</h2>

<div id="auth-container">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
    <p id="auth-msg"></p>
</div>


    <!-- Products -->
    <h2>Products</h2>
    <div id="products-container"></div>

    <script src="script.js"></script>
    <script>
        const backendUrl = 'https://gmart-backend-7kyz.onrender.com';

        // Test API
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${backendUrl}/api/test`);
                const data = await response.json();
                document.getElementById('result').textContent = data.message;
            } catch (err) {
                console.error('API Error:', err);
                document.getElementById('result').textContent = 'Error connecting to API';
            }
        });

        // Fetch & display products
        async function fetchProducts() {
            try {
                const response = await fetch(`${backendUrl}/api/products`);
                const products = await response.json();
                const container = document.getElementById('products-container');
                container.innerHTML = '';

                if (products.length === 0) {
                    container.textContent = 'No products available.';
                    return;
                }

                products.forEach(p => {
                    const prodDiv = document.createElement('div');
                    prodDiv.className = 'product-card';
                    prodDiv.innerHTML = `
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <p>Price: â‚¬${(p.price / 100).toFixed(2)}</p>
                        <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
                    `;
                    container.appendChild(prodDiv);
                });
            } catch (err) {
                console.error('Products Error:', err);
                document.getElementById('products-container').textContent = 'Error loading products';
            }
        }

        fetchProducts();
    </script>
</body>
</html>
