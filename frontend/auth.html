<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gmart â€” Login / Register</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .auth-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .auth-container h2 {
      margin-top: 0;
      text-align: center;
      margin-bottom: 20px;
    }

    .auth-container input {
      width: 100%;
      padding: 12px 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    .auth-container button:hover {
      background-color: #45a049;
    }

    .auth-msg {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }

    .auth-toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .auth-toggle a {
      color: #4CAF50;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .auth-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Login</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="submitBtn">Login</button>

    <p class="auth-msg" id="authMsg"></p>

    <div class="auth-toggle">
      <span id="toggleText">Don't have an account?</span> 
      <a id="toggleLink">Register</a>
    </div>
  </div>

  <script>
    const backendUrl = 'https://gmart-backend-7kyz.onrender.com';
    let isLogin = true; // toggle between login and register

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');
    const authMsg = document.getElementById('authMsg');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Register';
      submitBtn.textContent = isLogin ? 'Login' : 'Register';
      toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      toggleLink.textContent = isLogin ? 'Register' : 'Login';
      authMsg.textContent = '';
    });

    submitBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        authMsg.textContent = 'Please fill in both fields';
        return;
      }

      try {
        const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
        const res = await fetch(`${backendUrl}${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name: email.split('@')[0] })
        });
        const data = await res.json();

        if (isLogin) {
          if (data.token) {
            localStorage.setItem('userToken', data.token);
            authMsg.style.color = 'green';
            authMsg.textContent = 'Login successful! Redirecting...';
            setTimeout(() => window.location.href = 'index.html', 1000);
          } else {
            authMsg.style.color = 'red';
            authMsg.textContent = data.error || 'Login failed';
          }
        } else {
          if (data.id) {
            authMsg.style.color = 'green';
            authMsg.textContent = 'Registration successful! You can login now.';
          } else {
            authMsg.style.color = 'red';
            authMsg.textContent = data.error || 'Registration failed';
          }
        }
      } catch (err) {
        console.error(err);
        authMsg.style.color = 'red';
        authMsg.textContent = isLogin ? 'Login failed' : 'Registration failed';
      }
    });
  </script>
</body>
</html>
